# Main Nginx configuration
user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve X25519:prime256v1:secp384r1;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css text/javascript application/javascript application/x-javascript application/json application/xml application/xml+rss application/atom+xml application/rss+xml application/xhtml+xml application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/svg+xml image/x-icon font/ttf font/opentype font/eot font/woff font/woff2;
    gzip_disable "msie6";

    brotli on;
    brotli_comp_level 11;
    brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-DNS-Prefetch-Control "off" always;
    add_header Permissions-Policy "geolocation=(self), microphone=()" always;

    upstream backend {
        server 127.0.0.1:2087;
        keepalive 32;
    }

    map $request_uri $random_domain {
        default "https://sabzlearn.ir/course/git-github/";
        "~*\.jpg$" "https://enama.ir/mode/Music";
        "~*\.png$" "https://kifpool.me/notcoin";
        "~*\.html$" "https://gama.ir/search?type=test";
        "~*\.css$" "https://www.downloadefilm.ir/content/1335";
        "~*\.js$" "https://cinemabartar.com/category/%d8%b3%d9%84%d8%a7%d9%85%d8%aa/";
    }

    map $request_uri $random_user_agent {
        default "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.3";
        "~*\.jpg$" "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
        "~*\.png$" "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.82 Safari/537.36";
        "~*\.html$" "Mozilla/5.0 (iPhone; CPU iPhone OS 14_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/14.0 Mobile/15E148 Safari/604.1";
        "~*\.css$" "Mozilla/5.0 (iPhone; CPU iPhone OS 13_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0 Mobile/15E148 Safari/604.1";
        "~*\.js$" "Mozilla/5.0 (iPhone; CPU iPhone OS 12_4 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/12.0 Mobile/15E148 Safari/604.1";
        "~*\.json$" "Mozilla/5.0 (Linux; Android 10; SM-G973F) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.105 Mobile Safari/537.36";
        "~*\.xml$" "Mozilla/5.0 (Linux; Android 9; SM-G960F) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/88.0.4324.93 Mobile Safari/537.36";
        "~*\.svg$" "Mozilla/5.0 (Linux; Android 8.0.0; SM-G950F) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.101 Mobile Safari/537.36";
    }

    map $request_uri $random_accept_language {
        default "fa-IR,fa;q=0.9,en-US;q=0.8,en;q=0.7";
        "~*\.jpg$" "en-US,en;q=0.9,fa;q=0.8";
        "~*\.png$" "fa-IR,fa;q=0.9,en;q=0.8";
        "~*\.html$" "en-GB,en;q=0.9,fa-IR;q=0.8";
        "~*\.css$" "fa,en-US;q=0.9,en;q=0.8";
        "~*\.js$" "fa-IR,fa;q=1,en-US;q=0.9,en;q=0.8";
    }

    map $request_uri $random_accept_encoding {
        default "gzip, deflate, br";
        "~*\.css$" "deflate, gzip, br";
        "~*\.js$" "br, gzip, deflate";
    }

    map $request_uri $random_cookie {
        default "_ga=GA1.2.1234567890.1234567890; _gid=GA1.2.0987654321.0987654321";
        "~*\.html$" "session_id=abcdef123456; user_pref=light_mode";
        "~*\.css$" "theme=dark; font_size=large";
        "~*\.js$" "performance_mode=high; ads_pref=personalized";
    }

    server {
        listen 8443 ssl http2;
        server_name domain.ir;

        ssl_certificate /certs/domain.ir/fullchain.cer;
        ssl_certificate_key /certs/domain.ir/privkey.key;

        add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        location / {
            proxy_pass $random_domain;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header User-Agent $random_user_agent;
            proxy_set_header Referer "https://www.google.com";
            proxy_set_header Accept-Language $random_accept_language;
            proxy_set_header Accept-Encoding $random_accept_encoding;
            proxy_set_header Cookie $random_cookie;
            proxy_set_header If-Modified-Since $http_if_modified_since;
            proxy_set_header If-None-Match $http_if_none_match;

            limit_rate_after 500k;
            limit_rate 1000k;

            proxy_cache my_cache;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_valid 200 60m;
            proxy_cache_valid 404 10m;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_buffers 16 16k;
            proxy_buffer_size 16k;
        }

        location /vless-easy-trusted {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
    }
}

stream {
    upstream vless_backend {
        server 127.0.0.1:2087;
    }

    server {
        listen 8443;
        proxy_pass vless_backend;
        proxy_protocol on;
    }
}
